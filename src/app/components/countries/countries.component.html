<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid 19 Tracker Country Wise</h1>
  <p class="lead">Coronavirus disease (COVID-19) is an infectious disease caused by a newly discovered coronavirus.</p>
  <hr class="my-4">

  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select
        name=""
        class="form-control" id="c"
        #input
        (change)="updateValue(input.value)">
        <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>
      </select>
    </div>
  </div>

  <app-dashboard-card
    [totalConfirmed]="totalConfirmed"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
    [totalActive]="totalActive">
  </app-dashboard-card>
</div>
